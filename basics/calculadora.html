<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <style>
        body{
            background-color: antiquewhite;
            padding-left: 140px;
            display: flex;
        }

        .container{
            text-align: center;
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 2px 2px;
            border-radius: 5px;
            position: center;
            margin: 0%;
            height: 350px;
            font-family:Arial, Helvetica, sans-serif;
            
        }
        .container input{
            background-color:azure;
            border-radius: 5%;
            margin: 5px;
            width: 300px;
            height:40px;

            
        }
        .container button{
            width: 75px;
            height: 50px;
            margin: 5px;
            
        }
        .container button:hover{
            background-color: aqua;
        }
        img{
            width: 300px;
            height: 200px;
            display: inline-block;
            text-align: left;

        }



    </style>
</head>
<body>
    <img src="https://potosinoticias.com/wp-content/uploads/2020/08/patricio-estrella-1.jpeg" alt="">
    <div class="container">
        <h1>Calculadora</h1>
        <input type="text" name="" id="num1" placeholder="0">
        <br>
        <input type="text" name="" id="num2" placeholder="0">
        <br>
        <input type="text" name="" id="result" disabled>
        <br>
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
        <button onclick="limpiar()">Limpiar</button>
    </div>
    <script src="./calculadora.js"></script>
</body>
</html>
